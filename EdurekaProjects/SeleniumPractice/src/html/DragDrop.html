<head>
<title>Drag And Drop Example</title>
<style>
.DragItem
{   margin: 5px;
    padding: 10px;
    max-width: 100px;
    height: 100px;
    border: 1px solid black;
}

.DropItem
{   margin: 10px;
    padding: 30px;
    max-width: 200px;
    height: 200px;
    border: 1px solid Green;
}

</style>
</head>

<body>
<div id="obj1" class='DragItem'>Object1</div>
<div id="obj2" class='DropItem'>Object2</div>
</body>
